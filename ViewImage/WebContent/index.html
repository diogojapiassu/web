<body>

	Escolha o arquivo da imagem ou escolha a URL da imagem:
	
	<br>
	<br>

	<input id="inputImagem" onchange="carregarImagemDoComputador()"
		type="file" accept="image/jpeg" />

	<br>
	<br>

	<button type="button" onclick="carregarImagemPorUrl();">Escolher URL</button>
	<input id="caminhoPorUrl" type="text">
	
	<br>
	<br>
	<br> 
	<br> 
	Zoom:
	<button type="button" onclick="aumentarImagem();">+</button>
	<button type="button" onclick="diminuirImagem();">-</button>
	

	<div align="center">
		<img id="imagem" width="202" height="212" class="movimento">
	</div>
